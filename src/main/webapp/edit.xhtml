<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{edit.id}" required="true"/>
                    <f:viewAction action="#{edit.loadCompte}"/>
                </f:metadata>
            </ui:define>
            
            <ui:param name="titre" value="Modifier un compte"/>

            <ui:define name="content">
                <h:outputText value="Aucun compte avec l'id #{edit.id} !" rendered='#{edit.compte == null}'/>
                
                <h:form rendered='#{edit.compte != null}'>
                    <h:panelGrid columns="3">
                        Nom du titulaire: 
                        <h:inputText id="nom" size="6" value="#{edit.compte.nom}" required='true'/>
                        <h:message for="nom"/>
                        Solde : 
                        <h:outputText id="solde" value="#{edit.compte.solde}">
                            <f:convertNumber  pattern="###,###,##0"/>
                        </h:outputText>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value='Modifier le compte'
                                     action='#{edit.editCompte}'/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
